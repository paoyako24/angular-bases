<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!--onDelete-->
     <dbz-list [characterList]="dbzService.characters"
         (onDelete)=" dbzService.donDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
     <!--add-character -->
     <dbz-add-character (onNewCharacter)=" dbzService.onNewCharacter"></dbz-add-character>


  </div>
</div>
